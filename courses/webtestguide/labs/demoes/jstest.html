<html>
    <head>
        <title>JQuery Test</title>
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script>
            function removeClass()
            {
                $("h1").removeClass("intro");
            }
            function addClass()
            {

                $("h1").addClass("important");
            }
          
            $("a").click(function(e){
                alert($(this))  
            });
 
            $("p").parent(".selected").css("background", "yellow");
        </script>
        <style type="text/css">
            h1.intro {color:blue;}
            h1.important {color:green;}
        </style>
    </head>
    
<body>
    <a href="#"><h1 class="intro">Header 1</h1></a>
    <ul<li>hehe</li>
 

    <div><p>Hello</p></div>
    <div class="selected"><p>Hello Again</p></div>

    <p>A paragraph.</p>
    <p class="important">请注意这个重要的段落。:)</p>
    <input type="button" onclick="removeClass()" value="Remove Header Class">
    <input type="button" onclick="addClass()" value="Add Header Class">
    </body>
</html>
